<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
		/>
		<link rel="stylesheet" href="dist/css/style.css" />

		<script src="js/main.js" type="module"></script>

		<title>Search Me</title>
	</head>
	<body>
		<main>
			<h1 class="offscreen">Search Me, A Wikipedia-Powered Search Engine.</h1>
			<section class="searchEntry" id="searchEntry1">
				<h2 class="offscreen">Search Term Entry</h2>
				<div id="logo1" class="logo" aria-hidden="true">
					<span class="blue">S</span>
					<span class="red">e</span>
					<span class="yellow">a</span>
					<span class="green">r</span>
					<span class="red">c</span>
					<span class="yellow">h</span>
					<span class="blue">M</span>
					<span class="green">e</span>
					<span class="red exclaim">!</span>
				</div>
				<form id="searchBar" class="searchBar" role="search">
					<label for="search" class="offscreen">Enter a search term or phrase.</label>
					<input type="text" id="search" autocomplete="off" role="searchbox" />
					<div
						id="clear"
						class="none button clear"
						role="button"
						tabindex="0"
						aria-label="Clear search terms"
					>
						<i class="fas fa-times"></i>
					</div>
					<button
						type="submit"
						id="searchButton"
						class="button searchButton"
						aria-label="Submit button"
					>
						<i class="fas fa-search"></i>
					</button>
				</form>
			</section>
			<section class="results">
				<h2 class="offscreen">Search Results</h2>
				<div class="statsBar">
					<div id="stats" class="stats" aria-live="assertive"></div>
				</div>
				<div id="searchResults" class="searchResults"></div>
			</section>
			<footer>
				<p>
					<span aria-hidden="true">&lt;&lt;</span> Powered by
					<a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>.
					<span aria-hidden="true">&gt;&gt;</span>
				</p>
			</footer>
		</main>
	</body>
</html>
